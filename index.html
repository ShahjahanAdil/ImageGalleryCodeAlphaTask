<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Image Gallery - CodeAlpha</title>
</head>

<body>
    <div class="cover w-full h-[100dvh] relative">
        <div
            class="cover-content absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] w-full border-white z-10">
            <span class="text-center block overflow-hidden">
                <h1 class="text-[12vw] md:text-[8vw] uppercase font-semibold leading-none text-shadow-lg">Image Gallery
                </h1>
            </span>

            <span class="text-center block overflow-hidden">
                <p class="cover-small-span relative text-[18px] sm:text-[22px] inline-block mt-3 md:mt-4 pb-2 md:pb-3">
                    Shah Jahan X CodeAlpha</p>
            </span>
        </div>

        <div class="cover-img-1 absolute top-[75%] left-[8%] translate-x-[-8%] translate-y-[-75%] w-[45vw] h-[30vh]
        md:top-[75%] md:left-[8%] md:w-[250px] md:h-[300px]">
            <img src="assets/images/jack-ward-BOf0-Sw845k-unsplash.jpg" alt="cover-1"
                class="w-full h-full object-cover">
        </div>
        <div class="cover-img-2 absolute top-[8%] right-[5%] translate-x-[-25%] translate-y-[-6%] w-[25vh] h-[25vh]
        md:w-[250px] md:h-[250px] md:top-[6%] md:right-[25%]">
            <img src="assets/images/gavin-li-FDbiNwg0yus-unsplash.jpg" alt="cover-1" class="w-full h-full object-cover">
        </div>
        <div
            class="cover-img-3 absolute bottom-[11%] right-[2%] translate-x-[-8%] translate-y-[-7%] w-[60vw] h-[18vh]
            md:bottom-[10%] md:right-[8%] md:w-[350px] md:h-[220px] lg:bottom-[7%] lg:right-[8%] lg:w-[350px] lg:h-[220px]">
            <img src="assets/images/kseniia-zapiatkina-QFARBnPx8jM-unsplash.jpg" alt="cover-1"
                class="w-full h-full object-cover object-center">
        </div>

        <div
            class="scroll-down absolute bottom-[3%] sm:bottom-[5%] left-[50%] translate-x-[-50%] text-white text-[17px] opacity-0">
            <p>Scroll Down <i class="bx bx-down-arrow-alt ml-1 text-[20px]"></i></p>
        </div>
    </div>

    <div class="image-gallery w-full pt-20 pb-20">
        <span class="text-center block overflow-hidden">
            <h1 class="text-[30px] md:text-[65px] font-semibold uppercase">Have A Look</h1>
        </span>
        <div class="images">
            <!-- <div class="image relative cursor-pointer">
                <img src="jack-ward-BOf0-Sw845k-unsplash.jpg" alt="">
                <div class="img-overlay absolute bottom-0 left-0 w-full h-[50%]">
                    <p class="text-[#efefef] text-[14px] sm:text-[16px] font-light absolute bottom-[8%] right-[6%]">
                        Click To View <i class='bx bx-right-arrow-alt mt-2 text-[#efefef]'></i></p>
                </div>
            </div> -->
        </div>

        <div class="load-more-btn text-center mt-5">
            <button class="text-[#2c2b2b]">Load More <i class='bx bx-down-arrow-alt mt-2'></i></button>
        </div>
    </div>

    <div
        class="modal w-full h-[100dvh] fixed top-0 left-0 flex justify-center items-center bg-[#0000009f] z-[9999] opacity-0 hidden">
        <div class="modal-content">
            <div class="text-end p-3 md:p-5 mb-5">
                <i class="modal-close bx bx-x text-[30px] text-[#2c2b2b] cursor-pointer"></i>
            </div>

            <div class="modal-img w-[100%] h-[70%] px-5 flex justify-center items-center">
                <img src="" alt="img-preview" class="w-[100%] h-[100%] object-contain">
            </div>

            <div class="download-btn text-center mt-5 md:mt-8">
                <a href="" download class="text-[#2c2b2b]">
                    Download Image <i class='bx bx-download ml-1 mt-2'></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
